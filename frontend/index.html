<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoMindML - Python AI IDE</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">AlgoMindML</div>
            <div class="controls">
                <div class="lang-badge">Python 3.8+</div>
                <button id="run-btn" onclick="runCode()">
                    <span class="icon">â–¶</span> Run Code
                </button>
                <button id="analyze-btn" onclick="analyzeCode()">
                    <span class="icon"></span> AI Analysis
                </button>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="workspace">
            <div id="editor-container"></div>

            <div class="output-panel">
                <div class="panel-header">
                    <h3>Execution Output</h3>
                    <span id="status-badge" class="badge">Ready</span>
                </div>
                <pre id="output-console" class="console">
<span class="placeholder">// Output will appear here...</span>
                </pre>

                <div class="panel-header complexity-header">
                    <h3>AI Analysis</h3>
                </div>
                <div class="complexity-card">
                    <div class="stat-row">
                        <div class="stat">
                            <span class="label">Time</span>
                            <span id="time-comp" class="value">--</span>
                        </div>
                        <div class="stat">
                            <span class="label">Space</span>
                            <span id="space-comp" class="value">--</span>
                        </div>
                        <div class="stat">
                            <span class="label">Confidence</span>
                            <span id="confidence" class="value">--</span>
                        </div>
                    </div>

                    <div class="explanation-box">
                        <div class="label">Explanation:</div>
                        <div id="explanation">Run code to see AI analysis.</div>
                    </div>

                    <div class="suggestion-box">
                        <div class="label">Suggestions:</div>
                        <div id="suggestions" class="suggestion-text">--</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
